<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Playball&family=Playfair+Display&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <title>RomCom</title>
</head>

<body>
  <section class="controls">
    <button class="home-button js-home-button hidden">Home</button>
    <button class="random-cover-button js-random-cover-btn">Show New Random Cover</button>
    <button class="save-cover-button js-save-cover-btn">Save Cover</button>
    <button class="view-saved-button js-view-saved-btn">View Saved Covers</button>
    <button class="make-new-button js-make-new-btn">Make Your Own Cover</button>
  </section>
  <section class="view home-view js-home-view">
    <section class="main-cover">
      <img class="cover-image js-cover-image">
      <h2 class="cover-title js-cover-title">Windswept Hearts</h2>
      <h3 class="tagline">A tale of <span class="tagline-1 js-tagline-1"></span> and <span
          class="tagline-2 js-tagline-2"></span></h3>
      <img class="price-tag" src="./assets/price.png">
      <img class="overlay" src="./assets/overlay.png">
    </section>
  </section>
  <section class="view saved-view js-saved-view hidden">
    <section class="saved-covers-section"></section>
  </section>
  <section class="view form-view js-form-view hidden">
    <form class='js-new-cover-form'>
      <label for="cover">Cover</label>
      <input class="user-cover js-user-cover" type="text" id="cover" />
      <label for="title">Title</label>
      <input class="user-title js-user-title" type="text" id="title">
      <label for="descriptor1">First descriptor</label>
      <input class="user-desc1 js-user-desc1" type="text" id="descriptor1" />
      <label for="descriptor2">Second descriptor</label>
      <input class="user-desc2 js-user-desc2" type="text" id="descriptor2" />
      <button class="create-new-book-button js-create-new-book-btn">Make my book</button>
    </form>
  </section>
  <script src="./src/data.js"></script>
  <script src="./src/Cover.js"></script>
  <script src="./src/main.js"></script>
</body>

</html>
